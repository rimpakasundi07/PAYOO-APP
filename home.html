<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind css link -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-[100vh]">
    <!-- navbar section start here -->
    <div class="max-w-lg mx-auto bg-white">
      <div
        class="pt-10 pb-4 justify-between flex items-center min-h-[50px] border-b-1 border-gray-400"
      >
        <div class="flex gap-5">
          <img src="assets/Group.png" class="mx-2 w-12 h-10" alt="" />
          <div>
            <h2 class="text-2xl font-bold">
              $<span id="available-balance">45000</span>
            </h2>
            <p>Available Balance</p>
          </div>
        </div>

        <div>
          <button
            class="border px-3 mx-2 py-2 rounded-lg cursor-pointer text-gray-500"
          >
            <i
              class="rotate-180 fa-solid fa-arrow-right-from-bracket text-black"
            ></i>
            Log Out
          </button>
        </div>
      </div>
    </div>

    <!-- welcome section start here  -->
    <div class="max-w-lg bg-white mx-auto px-2 pt-8">
      <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="text-gray-600">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>
    </div>
    <!-- cards section start here -->
    <div
      class="pt-6 bg-white rounded-b-2xl min-h-[200px] grid grid-cols-3 max-w-lg mx-auto gap-4 p-4"
    >
      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="assets/wallet1.png" class="mx-auto" alt="" />
        <h2>Add Money</h2>
      </div>

      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="assets/send1.png" class="mx-auto" alt="" />
        <h2>Cashout</h2>
      </div>

      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="assets/money1.png " class="mx-auto" alt="" />
        <h2>Transfer Money</h2>
      </div>

      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="assets/bonus1.png" class="mx-auto" alt="" />
        <h2>Get Bonus</h2>
      </div>

      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="assets/purse1.png" class="mx-auto" alt="" />
        <h2>Pay Bill</h2>
      </div>

      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="assets/transaction1.png" class="mx-auto" alt="" />
        <h2>Transaction</h2>
      </div>
    </div>
    <!-- form section start here -->

    <div class="all-form-sections max-w-lg mx-auto">
      <!-- add money -->
      <div class="">
        <h1 class="p-4 font-bold">Add Money</h1>
        <form actions="" class="bg-white p-10 space-y-3 rounded-2xl">
          <div>
            <h1 class="font-semibold">Select a Bank</h1>
            <select
              id="bank"
              required
              class="w-[100%] px-4 py-2 bg-[#f4f5f7] mt-3 rounded-3xl"
            >
              <option selected disabled>Select a bank</option>
              <option>RBI Bank</option>
              <option>HSFC Bank</option>
              <option>IFIC Bank</option>
            </select>
          </div>

          <div>
            <label class="font-semibold" for="">Bank Account Number</label
            ><br />
            <input
              id="account-number"
              required
              type="
            number"
              placeholder="Enter 11 digit account number"
              class="w-[100%] px-4 py-2 bg-[#f4f5f7] mt-3 rounded-3xl text-gray-500"
            />
          </div>

          <div>
            <label class="font-semibold" for="">Amount to Add</label><br />
            <input
              id="add-amount"
              required
              type="text"
              placeholder="Add Amount to withdraw"
              class="w-[100%] px-4 py-2 bg-[#f4f5f7] mt-3 rounded-3xl text-gray-500"
            />
          </div>

          <div>
            <label class="font-semibold" for="">Pin Number</label><br />
            <input
              id="add-pin"
              required
              type="text"
              placeholder="Enter 4 digit pin number"
              class="w-[100%] px-4 py-2 bg-[#f4f5f7] mt-3 rounded-3xl text-gray-500"
            />
          </div>
          <button
            id="add-money-btn"
            class="bg-blue-600 cursor-pointer text-white mt-5 py-2 w-full rounded-3xl"
          >
            Add Money
          </button>
        </form>
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
