<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAYOO APP</title>
    <!-- Tailwind css link -->
      
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- daisy UI -->
 <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  </head>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px]  bg-[url('./assets/bg.png')] bg-cover flex justify-center items-center"> 
      <img src="assets/Group.png" alt="">

    </div>
    <form class="w-[350px] bg-white p-10 rounded-2xl  "> 
        <div class="mt-5"> 
            <label class="font-semibold" for="">Mobile Number</label><br>
            <input required type="text" placeholder="Enter Your Number" id="mobile-number" class="p-2 text-gray-500 rounded-3xl  mt-3 bg-[#f4f5f7]">
        </div>
         <div class="mt-5"> 
            <label class="font-semibold" for="">4 Digit Pin</label><br>
            <input required type="text" placeholder="Enter 4 Digit"  id="pin-number" class="p-2 text-gray-500 rounded-3xl   mt-3 bg-[#f4f5f7]">
        </div>
        <button id="Loginbtn" class="bg-blue-600 cursor-pointer text-white mt-5 py-2 w-full rounded-3xl  ">Login</button>
    </form>
    <!-- JS Script -->
     <script src="./script.js"></script>

  </body>
</html>
